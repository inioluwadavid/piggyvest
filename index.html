<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>connect to stomach support</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body >
	<main>
		<section class="corner-images">
			<img class="top-right" src="cpiggy.png">
			<img class="down-right" src="jpiggy.png">
			<img class="down-left" src="vpiggy.png">
			<img class="top-left" src="opiggy.png">

		</section>
		<section class="logo">
			<img src="piggy-png.png">
		</section>
		<section class="form">
			<form>
				<div class="heading">
					<h1>Create a Secure Account</h1>
					<p>Welcome to the future of Savings & Investments</p>
				</div>
					
				
				<div class="form-group">
					<label for="name">Full Name</label>
					<input type="text" name="Fullname" placeholder="Fullname">
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" name="Email Address" placeholder="Email Address">
				</div>
				<div class="form-group">
					<label for="phonenumber"> Phone Number</label>
					<input type="tel" name="Phone Number" placeholder="Phone Number">
				</div>
				<div class="form-group">
					<label for="password"> Password</label>
					<input type="password" name="Password" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="Referrer">Referrer Phone or Promo Code (Optional)</label>
					<input type="text" name="Referrer Phone or Promo Code" placeholder="Referrer">
				</div>
				<div class="form-group">
					<label for="hear about us">How Did You Hear About Us? (Optional)</label>
					<select name="hear about us" value="0">
						<option value="0">Click to select</option>
						<option value="twitter">twitter</option>
						<option value="facebook"> facebook</option>
						<option value="whatsapp"> whatsapp</option>
						<option value="church">church</option>
						<option value="friend">friend</option>
					</select>
				</div>
				<section class="summit">
					<button>create an account </button>
				</section>
			</form>
			
		</section>
		<p><a href="#">Already have an account? login</a></p>
	</main>

</body>
</html>
